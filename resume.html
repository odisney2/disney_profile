<!DOCTYPE html>

    <head>
        <title>Orris Disney II Profolio - Resume</title>

    <body>
        <div class="mainBodyWrapper">

            <!-- this normalize.css file helps the layout be consistance across web browsers-->
            <link rel="stylesheet" href="css/normalize.css">
            
            <!-- Where all the CSS is setup -->
            <link rel="stylesheet" href="css/main.css">

            
            <header>

                <div class="mainHeader">

                    <div class="mainHeaderInfo">
                        <h1>Resume</h1>
                    </div>  <!-- end mainHeaderInfo -->
                    
                    <div class="mainHeaderContent  clearfix">
                        <div class="mainHeaderIcon">
                            <p>
                                <img src="img/letter_d_grey.jpg" alt="Icon of the letter D"  style="width:60px;height:60px">
                            </p>
                        </div>
                        <div class="mainHeaderNav">
                            <ul>
                                <li><a href="index.html">Home</a></li>
                                <li><a href="notes.html">Notes</a></li>
                                <li><a href="contact.html">Contact</a></li>
                                <li><a href="project.html">Projects</a></li>
                                <li><a href="resume.html">Resume</a></li>
                           </ul>
                        </div>  <!-- end mainHeaderNav -->
                    </div> <!-- end mainHeaderContent -->

                </div>   <!-- end mainHeader -->

            </header>

            <hr>

            <div class="mainContentTitle">
                <h1>Resume</h1>
            </div>

            <div class="mainContent">
                
<!--  *******************************    Container one ***********************************************-->
            
                <div class="container_single">
                    <div class="container_single_title container_all_title">
                        Resume - development
                    </div>
                    <div class="container_single_content container_all_content">
                    
                        <!-- 
                            Used w3Schools.com as the reference to create tabs for my resume.
                        -->

                        <!-- Tab links -->
                        <div class="tabResume">
                            <button class="tabResumeLinks" onclick="openResumeSection(event, 'experience')">Experience</button>
                            <button class="tabResumeLinks" onclick="openResumeSection(event, 'skills')">Technical Skills</button>
                            <button class="tabResumeLinks" onclick="openResumeSection(event, 'education')">Education</button>
                            <button class="tabResumeLinks" onclick="openResumeSection(event, 'narative')">Work Narative</button>
                        </div>
                        
                        <!-- Tab content -->
                        <div id="experience" class="tabResumeContent">
                            <h3>Experience</h3>
                            <p>
                                Put my work Experience here
                            </p>
                        </div>
                        
                        <div id="skills" class="tabResumeContent">
                            <h3>Technical Skills</h3>
                            <p>
                                Put my Technical Skills here
                            </p> 
                        </div>
                        
                        <div id="education" class="tabResumeContent">
                            <h3>Education</h3>
                            <p>
                                Put my Education info here
                            </p>
                        </div>
                        <div id="narative" class="tabResumeContent">
                            <h3>Work Narative</h3>
                            <p>
                                Put my work naratives info here
                            </p>
                        </div>

                    </div>   <!-- end container-single-content -->
                </div>  <!-- end container one main -->

            </div>  <!-- end div mainContent -->

        </div>    <!-- end mainBodyWrapper -->      

        <hr> 

        <div class="mainFooter">
                <footer>
                    <h2>&copy; 2018 Disney Portfolio</h2>
                </footer>
        </div>

        <script src="js/app.js"></script>
